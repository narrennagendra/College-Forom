{% extends "layouts/page.html" %} 

{% block content %}

{% include 'navbar2.html' with tag=tag %}

<h1 class="title">All questions</h1>

<div class="page">
  {% for question in questions %}
	<div class="question-list-item">
		<a href="{% url 'question' 'tag' question.id %}">
			<p class="question-list-item-title">{{ question.title }}</p>
			<p class="question-list-item-author">by {{ question.author.username }}</p>
		</a>
	</div>
  {% endfor %}
</div>
{% endblock %}
